language: php

php:
  - 7.1
  - 7.2
  - 7.3

env:
  - LARAVEL_VERSION="5.7"
  - LARAVEL_VERSION="5.6"
  - LARAVEL_VERSION="5.5"

before_script:
  - composer create-project --prefer-dist laravel/laravel ../laravel $LARAVEL_VERSION && cd ../laravel
  - mkdir vendor/uccello
  - mv ../uccello vendor/uccello && cd vendor/uccello/uccello
  - sh -c "mysql -e 'CREATE DATABASE laravel_test;'"
  - mv .env.travis .env
  - composer install

script:
  - composer run test