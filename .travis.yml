language: php

php:
  - 7.1
  - 7.2

env:
  - LARAVEL_VERSION="5.6"
  - LARAVEL_VERSION="5.5"

before_script:
  - composer create-project --prefer-dist laravel/laravel ../laravel $LARAVEL_VERSION && cd ../laravel
  - mkdir vendor/sardoj
  - mv ../uccello vendor/sardoj && cd vendor/sardoj/uccello
  - sh -c "mysql -e 'CREATE DATABASE laravel_test;'"
  - mv .env.travis .env

script:
  - composer run test